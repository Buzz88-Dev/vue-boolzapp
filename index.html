<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div class="big_container">

        <div class="green"></div>

       
        <div class="container" id="container_Vue">
            <div class="display_left">
                <div class="display_flex">

                    <!-- blocco logo + icone -->
                    <div class="logo_icons">
                        <div class="imagine">
                            <img src="img/immagine.jpeg" alt="Omar">
                            <span>Omar</span>
                        </div>
                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- blocco sfondo azzurro -->
                    <div class="bck_aqua">
                        <div>
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <div class="notifiche">
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <p>Attiva notifiche desktop</p>
                        </div>                      
                    </div>

                    <!-- blocco input -->
                    <div class="myInput">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- blocco contatti -->
                    <div class="contatti">

                        <div v-for="(element, index) in contacts" :key="index" :class="classContatti">
                            <img :src="percorsoInizialeImmagine + element.avatar + percorsoFinaleImmagine">
                            <span>{{ element.name }}</span>
                        </div>
                    </div>
                </div>
            </div>



            <div class="display_right">


            </div>
            


        </div>


        <div class="grey"></div>

    </div>



    







    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
