<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div class="big_container">

        <div class="green"></div>

       
        <div class="container" id="container_Vue">
            <!-- DISPLAY LEFT -->
            <div class="display_left">
                <div class="display_flex">
                    <!-- blocco logo + icone -->
                    <div class="logo_icons">
                        <div class="imagine">
                            <img src="img/immagine.jpeg" alt="Omar">
                            <span>Omar</span>
                        </div>
                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- blocco sfondo azzurro -->
                    <div class="bck_aqua">
                        <div class="bell">
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <div class="notifiche">
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <p>Attiva notifiche desktop</p>
                        </div>                      
                    </div>

                    <!-- blocco input -->
                    <div class="myInput">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- blocco contatti -->
                    <div class="contatti">
                        <div v-for="(element, index) in contacts" :key="index" :class="classContatti">
                            <img :src="percorsoInizialeImmagine + element.avatar + percorsoFinaleImmagine">
                            <div class="last_message">
                                <span class="nome">{{ element.name }}</span>
                                <div v-for="(item, i) in element.messages" :key="i" class="message">
                                    <span v-if="(i === (element.messages.length - 1))">{{item.message}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DISPLAY RIGHT -->
            <div class="display_right">
                <!-- blocco nome contatto selezionato + icone -->
                <div class="logo_contatto">
                    <div class="imagine">
                        <img src="img/avatar_1.jpg" alt="">

                        <div class="last_access">
                            <span class="nome">Omar</span>
                            <p class="message">Ultimo accesso oggi alle 12:00</p>
                        </div>
            
                    </div>
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="display_chat">
                    <div class="messaggio" v-for="(element, index) in contacts" :key="index">
                        <div v-for="(item, i) in element.messages">
                            
                        </div>
                        
                    </div>
                </div>

                <div class="write_chat">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>


        <div class="grey"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
